/* Estilo del botón */
.play-button { 
    position: absolute;
    width: 400px;
    height: 60px;
    top: 74%;
    left: 38%;
  background-color: #083a5b; /* Color de fondo */

  font-size: 24px; /* Tamaño del texto */
  padding: 15px 40px; /* Espaciado interno */
  cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
  text-transform: uppercase; /* Texto en mayúsculas */
  transition: all 0.3s ease; /* Transición suave */
  border-bottom: 10px solid #000; /* Borde sólido de color negro en la parte inferior */
  border-left: 10px solid #000; /* Borde sólido de color negro en el lado izquierdo */
  position: absolute; /* Agregar posición absoluta */ 
}

/* Estilo del botón al pasar el cursor */
.play-button:hover {
  background-color: #000000; /* Cambia el color de fondo */
  border-color: #fff;
}

/* Estilo del botón al hacer clic */
.play-button:active {
  transform: translateY(2px); /* Efecto de clic */ 

}
